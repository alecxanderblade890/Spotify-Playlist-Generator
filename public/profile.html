<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Spotify Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fab fa-spotify me-2"></i>Spotify AI 
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="profile-header d-flex align-items-center mb-4 mb-md-5">
      <div id="profile" class="d-flex align-items-center"></div>
    </div>

    <div class="row">
      <div class="col-12 col-lg-8 mb-4 mb-lg-0">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Ask Gemini What Kind of Playlist Music You Want  <i class="fa-solid fa-music" style="color: #1db954;"></i></h5>
          
            <div class="input-group mt-3">
              <input type="text" id="gemini-input" class="form-control" placeholder="Ask something like 'Recommend songs for working out'">
              <button id="gemini-send" class="btn btn-primary">
                <i class="fas fa-paper-plane me-1 d-none d-sm-inline"></i> 
                <span class="d-inline d-sm-none">Send</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-12 col-lg-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title"> Gemini Says: </h5>
            <div id="matchedSongs" class="mt-3 matched-songs"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="card my-4">
      <div class="card-body">
        <h5 class="card-title"><i class="fa-brands fa-spotify" style="color: #1db918;"></i>  Create Playlist with Queued Songs</h5>
        <div class="mb-3">
          <label for="playlistName" class="form-label">Playlist Name</label>
          <input type="text" class="form-control" id="playlistName" required>
        </div>
        <div class="mb-3">
          <label for="playlistDesc" class="form-label">Playlist Description (Optional)</label>
          <input type="text" class="form-control" id="playlistDesc">
        </div>
        <div class="mb-3">
            <label for="isPublic" class="form-label" style="margin-left: 0;">Make Public</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="isPublic" checked>
            </div>
        </div>
        <button id="confirmAddBtn" class="btn btn-success w-100" style="display: none;">
          <span id="buttonText">
            <i class="fas fa-plus me-1"></i> Create Playlist
          </span>
          <span id="buttonSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
        </button>
        <div id="addStatus" class="mt-3 text-success"></div>
        <div id="playlistLink" class="mt-3 text-success">
            <a href="#" class="playlistLinkAnchor" id="playlistLinkAnchor" target="_blank" style="display: none;">View Playlist</a>
        </div>
      </div>
    </div>

    <div class="text-center mb-5">
      <a href="/logout" class="btn btn-danger">
        <i class="fas fa-sign-out-alt me-1"></i> Logout
      </a>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
